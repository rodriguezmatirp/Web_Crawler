<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web crawler</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Web Crawler</h1>
            <form id="database">
                <input type="url" name="url" id="url" placeholder="Enter the URL" required>
                <button>Download to Database</button><br><br>
            </form>
            <h3 id="status1"></h3>
            <form id="search">
                <label>From : </label>
                <input name="from" id="from" type="date" required>
                <label>To : </label>
                <input id="to" name="to" type="date" required>
                <button>Search</button><br><br>
            </form>
            <h3 id="status2"></h3><br>
            <button disabled href="/download" id="download">Download</button>
            <h3 id="status3"></h3>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
